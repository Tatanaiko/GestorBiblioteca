<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container">
    <h2>Tabla de Libros</h2>
    <table class="table">
        <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Disponibilidad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="libro : ${libros}">
            <td th:text="${libro.id}"></td>
            <td th:text="${libro.title}"></td>
            <td th:text="${libro.author}"></td>
            <td th:text="${libro.avalibleBook}"></td>
        </tr>
        </tbody>
    </table>
    <footer th:include="~{../static/html/footer.html}"></footer>
</section>
</body>
</html>
